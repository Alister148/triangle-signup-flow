
<div>


<mat-card>
    <mat-card-title>Welcom Back</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


  <!-- username -->
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="userName">
    </mat-form-field>
  </p>
<!-- password -->
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  <mat-label>Do you have an account?<a [routerLink]="['/sign-up']" style="cursor: pointer;">sign up</a></mat-label>
  <div class="button">
    <button type="submit" mat-button>Login</button>
    
  </div>

</form>
</mat-card-content>
</mat-card>
</div>
